<br>
<div class="container">
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Create Classroom</h4>
      <form [formGroup]="classroomForm" (ngSubmit)="addClassroom()">
        <div class="form-group input-group">
          <input name="" class="form-control" formControlName="room" placeholder="Classroom" type="text">
        </div>
        <div class="form-group input-group">
          <input name="" class="form-control" formControlName="capacity" placeholder="Capacity" type="text">
        </div>
        <div class="form-group input-group">
          <input name="" class="form-control" formControlName="building" placeholder="Building" type="text">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Add</button>
        </div>
      </form>
    </article>
  </div> 
  <br>
  <div class="card bg-light">
    <article class="card-body">
      <h4 class="card-title mt-3 text-center">Available Classrooms</h4>
      <p-table 
      [value]="classrooms" 
      styleClass="p-datatable-gridlines"
      [paginator]="true" 
      [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr style="text-align: center;">
                <th>Classroom</th>
                <th>Capacity</th>
                <th>Building</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-classroom>
            <tr style="text-align: center;">
                <td>{{classroom.room}}</td>
                <td>{{classroom.capacity}}</td>
                <td>{{classroom.building}}</td> 
                <td>Action</td>
            </tr>
        </ng-template>
      </p-table>
    </article>
  </div>
</div>
<br><br><br><br>
<router-outlet></router-outlet>
