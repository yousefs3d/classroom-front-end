<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<br>
<div class="container">
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Create Classroom</h4>
      <form>
        <div class="form-group input-group">
          <input name="" class="form-control" placeholder="Classroom" type="text">
        </div>
        <div class="form-group input-group">
          <input name="" class="form-control" placeholder="Capacity" type="text">
        </div>
        <div class="form-group input-group">
          <input name="" class="form-control" placeholder="Building" type="text">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Add</button>
        </div>
      </form>
    </article>
  </div> 
  <br>
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Available Classrooms</h4>
      <p-table [value]="cars">
        <ng-template pTemplate="header">
            <tr>
                <th>Vin</th>
                <th>Year</th>
                <th>Brand</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr>
                <!-- <td>{{car.vin}}</td>
                <td>{{car.year}}</td>
                <td>{{car.brand}}</td>
                <td>{{car.color}}</td> -->
            </tr>
        </ng-template>
      </p-table>
    </article>
  </div>
</div>
<router-outlet></router-outlet>
