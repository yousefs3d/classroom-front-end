<br>
<div class="container">
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Create Classroom</h4>
      <form>
        <div class="form-group input-group">
          <input name="" class="form-control" placeholder="Classroom" type="text">
        </div>
        <div class="form-group input-group">
          <input name="" class="form-control" placeholder="Capacity" type="text">
        </div>
        <div class="form-group input-group">
          <input name="" class="form-control" placeholder="Building" type="text">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Add</button>
        </div>
      </form>
    </article>
  </div> 
  <br>
  <div class="card bg-light">
    <article class="card-body">
      <h4 class="card-title mt-3 text-center">Available Classrooms</h4>
      <p-table [value]="cars">
        <ng-template pTemplate="header">
            <tr style="text-align: center;">
                <th>Classroom</th>
                <th>Capacity</th>
                <th>Building</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr style="text-align: center;">
                <td>101</td>
                <td>50</td>
                <td>CS</td> 
                <th>Action</th>
            </tr>
        </ng-template>
      </p-table>
    </article>
  </div>
</div>

<router-outlet></router-outlet>
